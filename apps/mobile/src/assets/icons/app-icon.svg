<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>
  <!-- Truck body -->
  <rect x="200" y="420" width="380" height="240" rx="24" fill="white" opacity="0.95"/>
  <!-- Truck cabin -->
  <path d="M580 500 L580 660 L720 660 L720 540 L660 460 L580 460 Z" fill="white" opacity="0.95" stroke="none"/>
  <!-- Cabin window -->
  <path d="M600 480 L600 540 L700 540 L660 480 Z" fill="url(#bg)" opacity="0.6"/>
  <!-- Wheels -->
  <circle cx="320" cy="680" r="52" fill="white" opacity="0.95"/>
  <circle cx="320" cy="680" r="28" fill="url(#bg)" opacity="0.7"/>
  <circle cx="640" cy="680" r="52" fill="white" opacity="0.95"/>
  <circle cx="640" cy="680" r="28" fill="url(#bg)" opacity="0.7"/>
  <!-- Package on truck -->
  <rect x="280" y="340" width="120" height="100" rx="12" fill="url(#accent)" opacity="0.9"/>
  <line x1="340" y1="340" x2="340" y2="440" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="280" y1="390" x2="400" y2="390" stroke="white" stroke-width="3" opacity="0.6"/>
  <!-- Small package -->
  <rect x="420" y="370" width="80" height="70" rx="8" fill="url(#accent)" opacity="0.7"/>
  <line x1="460" y1="370" x2="460" y2="440" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="420" y1="405" x2="500" y2="405" stroke="white" stroke-width="2" opacity="0.5"/>
</svg>
